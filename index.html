<!DOCTYPE html>
<html>
    <head>
        <title>Character Counter</title>
        <link rel="stylesheet" href="style/index.css">
        <script src="script/script.js"></script>
    </head>
    <body>
        <div class="container">
           <div class="counter-box">
            <h1>Count Your Characters</h1>
            <textarea class="input" id="input" oninput="counter()"></textarea>
            <h2>Character Count: <span id="result"></span></h2>
           </div>
        </div>
    </body>
</html>
